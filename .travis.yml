sudo: true

language: java
services:
  - docker
  


env:
  global:
    - secure: "" # DOCKER_EMAIL
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS
    - COMMIT=${TRAVIS_COMMIT::8}



install:
- cd Server
- docker build -t serverimage:v1 .
- docker images
- docker network create t_network
- docker run --network-alias server --network t_network -it serverimage:v1 &
- cd $TRAVIS_BUILD_DIR
- docker run --network t_network -it --rm -v "$PWD":/usr/src/project -w /usr/src/project gradle gradle -q build --info --debug
